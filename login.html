<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="config\styles\style.css">
    <title>Sign in to GitHub . GitHub</title>
</head>
<body>
    <div>
        <img src="config\img\github.png" alt="Logo do GitHub" class="logo"/>
        <h1>Sign in to GitHub</h1>
    </div>
    <div>
        <label for="username">Username or email address</label>
        <input type="text" username="username" id="username" required/>
        <label for="password">Password</label>
        <input type="text" username="password" id="password" required/>
        <a href="https://www.google.com/">Forgot password?</a>
        <button id="botao_login">Sign in</button>
    </div>

    <div>
        <label>New to GitHub?</label>
        <a href="https://www.google.com/">Create an account</a>
    </div>

    <footer>
        <a href="https://www.google.com/">Terms</a>
        <a href="https://www.google.com/">Privacy</a>
        <a href="https://www.google.com/">Security</a>
        <a href="https://www.google.com/">Contact GitHub</a>
    </footer>
</body>

</html>
